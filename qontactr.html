<html>
<head>
  <script src = "https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script>
    $(() => {
      const JSONstring = window.location.href.split('?data=')[1];
      let decoded = decodeURIComponent(JSONstring);
      
      const lastCommaIndex = decoded.lastIndexOf(',');
      decoded = decoded.substring(0, lastCommaIndex) + decoded.substring(lastCommaIndex + 1);
      
      let data = {};
      try {
        data = JSON.parse(decoded);
        console.log(data);
      } catch(err) {
        alert('Failed to parse url!');
        return;
      }
      // Display info
      for(let propName in data) {
        $(`#${propName}`).text(data[propName]); // Finds proper element by property name and sets its proper text
      }
    });
  </script>
</head>
<body>
  <h3>Qontactr</h3>
     <p>Coming Soon...</p>
     
     <p>First: <span id = "first"></span></p>
  </body>
</html>
